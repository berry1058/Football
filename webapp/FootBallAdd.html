<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>The Zoo Page</title>
<link rel="stylesheet" type="text/css" href="ZooSit.css">
</head>
<body>
	<img
		src="http://prod.static.49ers.clubs.nfl.com/assets/images/fans-only/downloads/2011/GameOn1900x1200.jpg"
		alt="Welcome Bar" align="center">
	<header>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
	</header>
	
	<main>

	<h1>"Welcome to player add page"</h1>
	<h2>"On this page you can add new players to our already extensive roster"</h2>
	</main>
	
	<aside>
		<h3>"Be mindful of our cap ceiling"</h3>
		<h4>"(For Head Coach Only)</h4>

		<br /> <br>

		<form class="form-horizontal" action="FootBallServlet" method="post">

	

				<div class="form-group">
					<label for="First Name" class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="First"
							placeholder="First Name">
					</div>
				</div>


				<div class="form-group">
					<label for="Last Name" class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="Last"
							placeholder="Last Name">
					</div>
				</div>


				<div class="form-group">
					<label for="Position" class="col-sm-2 control-label">Position:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="Position"
							placeholder="Position">
					</div>
				</div>


				<div class="form-group">
					<label for="Team" class="col-sm-2 control-label">Team:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="Team"
							placeholder="Team">
					</div>
				</div>


				<div class="form-group">

					<label for="Years on Team" class="col-sm-2 control-label">Years on Team:</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" min = "1" max = "20" name="Years"
							placeholder="Years on Team">
					</div>
				</div>


				<div class="form-group">

					<label for="Jersey Number" class="col-sm-2 control-label">Jersey Number:</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" min = "00" max = "100" name="Jersey"
							placeholder="Jersey Number">
					</div>
				</div>


				<input type="submit" value="Submit">

			</form>
	</aside>
	<section></section>
	<footer> </footer>

</body>
</html>
